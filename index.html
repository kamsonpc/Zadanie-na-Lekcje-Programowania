<!DOCTYPE HTML>
<html lang="pl" ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <!--------------------------CZCIONKI--------------------->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,900,700' rel='stylesheet' type='text/css'>
    <!--------------------------CSS--------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <!--------------------------BIBLIOTEKI--------------------->
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">KAMIL BĄCZEK PROJEKT</h1>
        <h4 class="text-center">Zliczanie liter wpisanego tekstu</h4>
    </div>

    <div class="container main" ng-controller="exampleCtrl">
        <br>
        <br>
        <input class="well well-lg col-md-12" ng-change='sprawdz()' type="text" placeholder="Wpisz tekst" ng-model='text' ng-pattern-restrict>
        <br>
        <br>Liczba znaków: {{text.length}}
        <br>znaki: {{final}}
    </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
